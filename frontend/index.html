<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>

        <form id="churnForm">
            <label>Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Senior Citizen (0/1):</label>
            <input type="number" name="SeniorCitizen" min="0" max="1">

            <label>Partner:</label>
            <select name="Partner">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Dependents:</label>
            <select name="Dependents">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Tenure:</label>
            <input type="number" name="tenure">

            <label>Phone Service:</label>
            <select name="PhoneService">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Multiple Lines:</label>
            <select name="MultipleLines">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Internet Service:</label>
            <select name="InternetService">
                <option>No</option>
                <option>Fiber optic</option>
                <option>DSL</option>
            </select>

            <label>Online Security:</label>
            <select name="OnlineSecurity">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Online Backup:</label>
            <select name="OnlineBackup">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Device Protection:</label>
            <select name="DeviceProtection">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Tech Support:</label>
            <select name="TechSupport">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Streaming TV:</label>
            <select name="StreamingTV">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Streaming Movies:</label>
            <select name="StreamingMovies">
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>Contract:</label>
            <select name="Contract">
                <option>Month-to-month</option>
                <option>One year</option>
                <option>Two year</option>
            </select>

            <label>Paperless Billing:</label>
            <select name="PaperlessBilling">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Payment Method:</label>
            <select name="PaymentMethod">
                <option>Electronic check</option>
                <option>Mailed check</option>
                <option>Bank transfer (automatic)</option>
                <option>Credit card (automatic)</option>
            </select>

            <label>Monthly Charges:</label>
            <input type="number" step="0.01" name="MonthlyCharges">

            <label>Total Charges:</label>
            <input type="number" step="0.01" name="TotalCharges">

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
